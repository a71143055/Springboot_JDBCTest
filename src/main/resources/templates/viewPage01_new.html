<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새로운 Person 삽입(insert)</title>
</head>
<body>
    <div align="center">
        <form action="#" th:action="@{/exam01/insert}" th:object="${person}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>이름:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>나이:</td>
                    <td><input type="text" th:field="*{age}"/></td>
                </tr>
                <tr>
                    <td>이메일:</td>
                    <td><input type="text" th:field="*{email}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
